<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEO10 Map Quizzes</title>
  <!--  Bootstrap 5 (alpha)  -->
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" rel="stylesheet"/>

  <!--  Stylesheets  -->
  <link href="../styles.css" rel="stylesheet" type="text/css"/>
  <link href="quiz-styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="text-center">
  <nav class="navbar navbar-expand-xl navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Geography 10 Map Quizzes</a>
      <button class="navbar-toggler" aria-controls=#navbar-content" aria-expanded="false" aria-label="Toggle navbar"
              data-target="#navbar-content" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar-content" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item flex-fill">
            <a class="nav-link" href="south-america.html">South America</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link" href="north-america.html">North America</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link" href="middle-east-asia.html">Middle East & Asia</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link active" href="#">Europe</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link" href="se-asia-oceania.html">SE Asia & Oceania</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link" href="africa.html">Africa</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link" href="world.html">World</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="question-div">
    <span id="stopwatch" class="text-left align-baseline"></span>
    <span id="question-span" class="text-center align-baseline"></span>
    <span id="progress" class="text-right align-baseline"></span>
  </div>
  <div class="map-div">
    <svg id="asia-map" preserveAspectRatio="xMidYMid meet" viewBox="0 0 612 792">
      <image class="base-map" height="100%" href="img/europe/Europe.svg" width="100%"/>

      <!--  Rivers  -->
      <g class="map-item-group">
        <path id="RHINE-RIVER-TEXT" class="map-item-text-loc" d="M243.7769,439.0938"/>
        <use id="RHINE-RIVER-BB" class="map-item-bounds" href="img/europe/Rhine River.svg#bounds"/>
        <use id="RHINE-RIVER" class="map-item map-river" aria-label="Rhine River" href="img/europe/Rhine River.svg#Rhine_River"/>
      </g>
      <g class="map-item-group">
        <path id="DANUBE-RIVER-TEXT" class="map-item-text-loc" d="M456.5068,505.291"/>
        <use id="DANUBE-RIVER-BB" class="map-item-bounds" href="img/europe/Danube River.svg#bounds"/>
        <use id="DANUBE-RIVER" class="map-item map-river" aria-label="Danube River" href="img/europe/Danube River.svg#Danube_River"/>
      </g>

      <!--  Mountains  -->
      <g class="map-item-group">
        <path id="KJOLEN-MOUNTAINS-TEXT" class="map-item-text-loc" d="M331.4629,109.6755"/>
        <use id="KJOLEN-MOUNTAINS" class="map-item no-border" aria-label="Kjolen Mountains" href="img/europe/Kjolen Mountains.svg#Kjolen_Mountains"/>
      </g>
      <g class="map-item-group">
        <path id="APENNINES-TEXT" class="map-item-text-loc" d="M350.4222,566.8477"/>
        <use id="APENNINES" class="map-item no-border" aria-label="Apennines" href="img/europe/Apennines.svg#Apennines"/>
      </g>
      <g class="map-item-group">
        <path id="ALPS-TEXT" class="map-item-text-loc" d="M324.021,455.974"/>
        <use id="ALPS" class="map-item no-border" aria-label="Alps" href="img/europe/Alps.svg#Alps"/>
      </g>
      <g class="map-item-group">
        <path id="CARPATHIAN-MOUNTAINS-TEXT" class="map-item-text-loc" d="M426.0251,418.4964"/>
        <use id="CARPATHIAN-MOUNTAINS" class="map-item no-border" aria-label="Carpathian Mountains" href="img/europe/Carpathian Mountains.svg#Carpathian_Mountains"/>
      </g>
      <g class="map-item-group">
        <path id="PYRENEES-TEXT" class="map-item-text-loc" d="M170.81,524.61"/>
        <use id="PYRENEES" class="map-item no-border" aria-label="Pyrenees" href="img/europe/Pyrenees.svg#Pyrenees"/>
      </g>

      <!--  Markers  -->
      <g class="map-item-group">
        <path id="ADRIATIC-SEA-TEXT" class="map-item-text-loc" d="M342.9615,525.3095"/>
        <use id="ADRIATIC-SEA-BB" class="map-item-bounds" href="img/europe/Adriatic Sea.svg#bounds"/>
        <use id="ADRIATIC-SEA" class="map-item marker" aria-label="Adriatic Sea" href="img/europe/Adriatic Sea.svg#Adriatic_Sea"/>
      </g>
      <g class="map-item-group">
        <path id="AEGEAN-SEA-TEXT" class="map-item-text-loc" d="M461.5492,564.1066"/>
        <use id="AEGEAN-SEA-BB" class="map-item-bounds" href="img/europe/Aegean Sea.svg#bounds"/>
        <use id="AEGEAN-SEA" class="map-item marker" aria-label="Aegean Sea" href="img/europe/Aegean Sea.svg#Aegean_Sea"/>
      </g>
      <g class="map-item-group">
        <path id="BALTIC-SEA-TEXT" class="map-item-text-loc" d="M361.4629,270.664"/>
        <use id="BALTIC-SEA-BB" class="map-item-bounds" href="img/europe/Baltic Sea.svg#bounds"/>
        <use id="BALTIC-SEA" class="map-item marker" aria-label="Baltic Sea" href="img/europe/Baltic Sea.svg#Baltic_Sea"/>
      </g>
      <g class="map-item-group">
        <path id="BAY-OF-BISCAY-TEXT" class="map-item-text-loc" d="M132.0084,479.8121"/>
        <use id="BAY-OF-BISCAY-BB" class="map-item-bounds" href="img/europe/Bay of Biscay.svg#bounds"/>
        <use id="BAY-OF-BISCAY" class="map-item marker" aria-label="Bay of Biscay" href="img/europe/Bay of Biscay.svg#Bay_of_Biscay"/>
      </g>
      <g class="map-item-group">
        <path id="BLACK-SEA-TEXT" class="map-item-text-loc" d="M551.4349,502.7325"/>
        <use id="BLACK-SEA-BB" class="map-item-bounds" href="img/europe/Black Sea.svg#bounds"/>
        <use id="BLACK-SEA" class="map-item marker" aria-label="Black Sea" href="img/europe/Black Sea.svg#Black_Sea"/>
      </g>
      <g class="map-item-group">
        <path id="ENGLISH-CHANNEL-TEXT" class="map-item-text-loc" d="M176.6512,435.2963"/>
        <use id="ENGLISH-CHANNEL-BB" class="map-item-bounds" href="img/europe/English Channel.svg#bounds"/>
        <use id="ENGLISH-CHANNEL" class="map-item marker" aria-label="English Channel" href="img/europe/English Channel.svg#English_Channel"/>
      </g>
      <g class="map-item-group">
        <path id="GULF-OF-BOTHNIA-TEXT" class="map-item-text-loc" d="M348.4413,228.487"/>
        <use id="GULF-OF-BOTHNIA-BB" class="map-item-bounds" href="img/europe/Gulf of Bothnia.svg#bounds"/>
        <use id="GULF-OF-BOTHNIA" class="map-item marker" aria-label="Gulf of Bothnia" href="img/europe/Gulf of Bothnia.svg#Gulf_of_Bothnia"/>
      </g>
      <g class="map-item-group">
        <path id="MEDITERRANEAN-SEA-TEXT" class="map-item-text-loc" d="M388.6649,673.5434"/>
        <use id="MEDITERRANEAN-SEA-BB" class="map-item-bounds" href="img/europe/Mediterranean Sea.svg#bounds"/>
        <use id="MEDITERRANEAN-SEA" class="map-item marker" aria-label="Mediterranean Sea" href="img/europe/Mediterranean Sea.svg#Mediterranean_Sea"/>
      </g>
      <g class="map-item-group">
        <path id="NORTH-SEA-TEXT" class="map-item-text-loc" d="M221.2541,320.1811"/>
        <use id="NORTH-SEA-BB" class="map-item-bounds" href="img/europe/North Sea.svg#bounds"/>
        <use id="NORTH-SEA" class="map-item marker" aria-label="North Sea" href="img/europe/North Sea.svg#North_Sea"/>
      </g>
      <g class="map-item-group">
        <path id="STRAIT-OF-GIBRALTAR-TEXT" class="map-item-text-loc" d="M74.6303,644.4444"/>
        <use id="STRAIT-OF-GIBRALTAR-BB" class="map-item-bounds" href="img/europe/Strait of Gibraltar.svg#bounds"/>
        <use id="STRAIT-OF-GIBRALTAR" class="map-item marker" aria-label="Strait of Gibraltar" href="img/europe/Strait of Gibraltar.svg#Strait_of_Gibraltar"/>
      </g>
    </svg>
  </div>
  <div class="map-controls">
    <div id="map-controls-mode" class="text-left">
      <!--      <label for="select-mode"></label>-->
      <!--      <select id="select-mode" onchange="changeQuiz(this);">-->
      <!--        <option value="match">Match</option>-->
      <!--        <option value="type">Type</option>-->
      <!--      </select>-->
    </div>
    <div id="map-controls-btns">
      <button class="btn btn-secondary map-restart-btn" onclick="restartQuiz();">Restart</button>
      <button class="btn btn-secondary map-review-btn d-none" onclick="reviewQuiz();">Review</button>
    </div>
    <div id="map-controls-view-text" class="form-check text-right">
      <label for="checkbox-view-text" class="form-check-label">View text</label>
      <input id="checkbox-view-text" class="form-check-input float-right" type="checkbox" onclick="viewText(this);">
    </div>
  </div>
</main>

<div class="tooltip-div d-none">
  <span id="tooltip-content"></span>
</div>

<!--  Bootstrap JS  -->
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
<!--  Main JS  -->
<script>
  window.quiz = {
    curName: '',
    done: []
  }
</script>
<script src="quiz.js"></script>
</body>
</html>
